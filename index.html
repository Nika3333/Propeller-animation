<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css link -->
        <link rel="stylesheet" href="style.css">

    <!-- Js link -->
        <script src="script.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <div class="propeller-wrapper">
            <div class="propeller-center-circle"></div>
            <div class="wing one"></div>
            <div class="wing two"></div>
            <div class="wing three"></div>
        </div>
        <div class="range-changer-wrapper">
            <div class="max-num">100</div>
            <div class="current-num-wrapper">
                <div class="current-num">
                    <div class="number">0</div>
                </div>
            </div>
            <div class="min-num">0</div>
            <div class="input-range-wrapper">
                <input type="range" min="0" max="100" value="0" step="1">
            </div>
        </div>
    </div>
</body>
</html>
